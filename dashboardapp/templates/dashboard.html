{% extends 'bash.html' %}
{% load static %}
    {% block content %}
    <div class="container-fluied bg-denger">
        <div class="row d-flex flex-wrap justify-content-center align-items-center h-100 my-2">
            <div class="col-md-7">
                <div id="carouselExampleInterval" class="carousel slide " data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active" data-interval="10000">
                        <img src="{{images.image1.url}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item" data-interval="2000">
                        <img src="{{images.image2.url}}" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="{{images.image3.url}}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <div class="col-sm-10 col-md-4 h-100 bg-denger d-flex flex-column justify-content-center align-items-center m-auto">
                <a href="{% url 'datalist' 1 %}" class="btn btn-outline-primary m-2 btn-block">python</a>
                <a href="{% url 'datalist' 2 %}" class="btn btn-outline-primary m-2 btn-block">web development</a>
                <a href="{% url 'datalist' 3 %}" class="btn btn-outline-primary m-2 btn-block">app development</a>
                <a href="{% url 'datalist' 4 %}" class="btn btn-outline-primary m-2 btn-block">google cloud development</a>
                
            </div>
        </div>
    </div>

    {{group}}

{% comment %} <a href="{% url 'datalist' 5 %}">public speaking</a> {% endcomment %}
    {% endblock %}
