{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container-fluied vh-100">
        <div class="row vh-100">
            <div class="col-sm-12 col-md-4 d-flex justify-content-center align-items-center flex-wrap" style="min-width:100px;">
                <div class=" w-75 border border-primary">
                    <div>
                        <h2 class="text-primary p-4">Sign in</h2>
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center ">
    <form method="POST" action="">
        {% csrf_token %}

            <div class="m-3"><input class="form-control" type="text" name="username" placeholder="username"></div>
            <div class="m-3"><input class="form-control"type="password" name="password" placeholder="password"></div>
            <div class="m-3"> <input type="submit" name="submit" class="btn btn-primary rounded" value="Sign in" ></div>

                </form>
                {% for message in messages %}
                   <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                {% endfor %}
                <div class="m-2">
                <a href="{% url 'reset_password' %}" class="mx-1">Forgot password</a>
                <a href="{% url 'signup' %}" class="mx-1">Sign up</a>
                </div>
                </div>
                </div>
            </div>
            <div class="d-none d-md-flex col-md-8 bg-primary justify-content-center align-items-center ">
            <div>
            <img src="{% static 'media/dsclogo.png' %}" alt="">
            </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
